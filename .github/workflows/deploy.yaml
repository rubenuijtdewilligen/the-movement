name: Deploy to CapRover

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']

jobs:
  deploy-to-caprover:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Tar files
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: './'
          files: |
            ./
          outPath: deploy.tar

      - name: Deploy to CapRover
        uses: caprover/deploy-from-github@v1.0.1
        with:
          server: 'c.rbnu.nl'
          app: 'the-movement'
          token: '${{ secrets.APP_TOKEN }}'
